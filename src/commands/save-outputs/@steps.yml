steps:
  - when:
      condition: <<parameters.output-json>>
      steps:
        - run:
            name: Store stack outputs
            command: |
              OUTPUTS=`mktemp`
              aws cloudformation describe-stacks --stack-name <<parameters.stack-name>> --query 'Stacks[0].Outputs' | jq -r 'map([.OutputKey, .OutputValue]) | map({ (.[0]): .[1] })' > $OUTPUTS
              mv $OUTPUTS <<parameters.output-json>>
              cat <<parameters.output-json>> | jq